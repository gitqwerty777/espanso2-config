matches:
  # Markdown
  - trigger: ";h2"
    replace: "## "
  - trigger: ";h3"
    replace: "### "
  - trigger: ";h4"
    replace: "#### "
  - trigger: ";h5"
    replace: "##### "
  - trigger: ";h6"
    replace: "###### "
  - trigger: ";mdheader"
    replace: |
      title:
      date: {{datetime}}
      categories:
      tags: []
      description:
      ---
  - trigger: ";md2header"
    replace: |
      title:
      date: {{datetime}}
      categories:
      tags: []
      description:
      top_img: ./img/
      cover: ./img/
      ---
  - trigger: ";code"
    replace: |-
      ```
      $|$
      ```
  - trigger: ";pcode"
    vars:
      - name: clipboard
        type: clipboard
    replace: |-
      ```
      {{clipboard}}
      ```
  - trigger: ";collapse"
    replace: "\n<details>\n\t<summary>$|$</summary>\n\t<p></p>\n</details>"
  - trigger: ";link"
    replace: "[]($|$)"
  - trigger: ";plink"
    replace: "[$|$]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";img"
    replace: "![](/img/$|$.png)"
  # possible class: img-small(25)/regular(62)/normal(50)/medium(75)
  - trigger: ";2img"
    replace: "{% img img-regular /img/.png '\"title\" \"alt\"' %}"
  - trigger: ";pimg"
    replace: "![$|$]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";mdtemplate"
    replace: "
     ## 簡介\n\n
      ## 方法\n\n
      ## 實作\n\n
      ## 總結\n\n
      ## 參考資料\n
    "
  - trigger: ";ref"
    replace: "## 參考資料"
  # html
  - trigger: ";<a"
    replace: "<a href='{{clipboard}}' />$|$</a>"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";<i"
    replace: "<img src='$|$' />"

  # general
  - trigger: ";td;"
    replace: "TODO: "
  - trigger: ";w;"
    replace: "WAIT: "
  - trigger: ";q;"
    replace: "QUICK: "
  - trigger: ";b;"
    replace: "BUG: "
  - trigger: ";te;"
    replace: "TEST: "
  - trigger: ";cp;"
    replace: "COMPLETE: "
  - trigger: ";fur;"
    replace: "FURTHER: "
  - trigger: ";fm;"
    replace: "FIXME: "
  - trigger: ";ha;"
    replace: "HACK: "
  - trigger: ";xxx;"
    replace: "XXX: "
  - trigger: ";---"
    replace: "------------------------------------"
  - trigger: ";==="
    replace: "===================================="

  # alias
  - trigger: "gco;"
    replace: git checkout
  - trigger: "ga;"
    replace: git add -i
  - trigger: "gb;"
    replace: git branch
  - trigger: "gca;"
    replace: git commit --amend
  - trigger: "ls;"
    replace: "ls -rlth "
  - trigger: "rsync;"
    replace: "rsync -avz "
  - trigger: "scp;"
    replace: "scp -rpvC "
  
