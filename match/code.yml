matches:
  # Markdown
  - trigger: ";h2"
    replace: "## "
  - trigger: ";h3"
    replace: "### "
  - trigger: ";h4"
    replace: "#### "
  - trigger: ";h5"
    replace: "##### "
  - trigger: ";h6"
    replace: "###### "
  - trigger: ";mdheader"
    replace: |
      title:
      date: {{datetime}}
      categories:
      tags: []
      description:
      ---
  - trigger: ";md2header"
    replace: |
      title:
      date: {{datetime}}
      categories:
      tags: []
      description:
      top_img: ./img/
      cover: ./img/
      ---
  - trigger: ";code"
    replace: |-
      ```
      $|$
      ```
  - trigger: ";pcode"
    vars:
      - name: clipboard
        type: clipboard
    replace: |-
      ```
      {{clipboard}}
      ```
  - trigger: ";collapse"
    replace: "\n<details>\n\t<summary>$|$</summary>\n\t<p></p>\n</details>"
  - trigger: ";link"
    replace: "[]($|$)"
  - trigger: ";plink"
    replace: "[$|$]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";img"
    replace: "![](/img/$|$.png)"
  # possible class: img-small(25)/regular(62)/normal(50)/medium(75)
  - trigger: ";2img"
    replace: "{% img img-regular /img/.png '\"title\" \"alt\"' %}"
  - trigger: ";pimg"
    replace: "![$|$]({{clipboard}})"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";mdtemplate"
    replace: "
     ## 簡介\n\n
      ## 方法\n\n
      ## 實作\n\n
      ## 總結\n\n
      ## 參考資料\n
    "
  - trigger: ";ref"
    replace: "## 參考資料"

  # html tags
  - trigger: ";<a>"
    replace: "<a href='{{clipboard}}' />$|$</a>"
    vars:
      - name: clipboard
        type: clipboard
  - trigger: ";<i>"
    replace: "<img src='$|$'></img>"
  - trigger: ";<detail>"
    replace: "<details>\n<summary>$|$show</summary>\nhide\n</details>"
  - trigger: ";<abbr>"
    replace: "<abbr title=\"\"></abbr>" 
  - trigger: ";<v>"
    replace: "<video controls width=\"250\">\n<source src=\"/media/cc0-videos/flower.webm\" type=\"video/webm\"> <source src=\"/media/cc0-videos/flower.mp4\" type=\"video/mp4\"> Sorry, your browser doesn't support embedded videos. </video>"
  - trigger: ";<ruby>"
    replace: "<ruby>\n<rb>漢<rb>字\n<rp>(</rp><rt>kan<rt>ji<rp>)</rp>\n</ruby>"
  - trigger: ";<progress>"
    replace: "<progress value=\"67\" max=\"100\"></progress>"
  # Shadow DOM它允許在文檔（document）渲染時插入一棵DOM元素子樹，但是這棵子樹不在主DOM樹中。
  # 因此開發者可利用Shadow DOM 封裝自己的 HTML 標簽、CSS 樣式和 JavaScript 代碼。
  - trigger: ";<shadow>"
    replace: ""
  - trigger: ";<datalist>"
    replace: "<datalist id=\"ice-cream-flavors\"><option value=\"Chocolate\"></datalist>"
  - trigger: ";<dialog>"
    replace: "<dialog open>This is an open dialog window</dialog>"
  # general
  - trigger: ";td;"
    replace: "TODO: "
  - trigger: ";w;"
    replace: "WAIT: "
  - trigger: ";q;"
    replace: "QUICK: "
  - trigger: ";b;"
    replace: "BUG: "
  - trigger: ";te;"
    replace: "TEST: "
  - trigger: ";cp;"
    replace: "COMPLETE: "
  - trigger: ";fur;"
    replace: "FURTHER: "
  - trigger: ";fm;"
    replace: "FIXME: "
  - trigger: ";ha;"
    replace: "HACK: "
  - trigger: ";xxx;"
    replace: "XXX: "
  - trigger: ";---"
    replace: "------------------------------------"
  - trigger: ";==="
    replace: "===================================="

  # alias
  - trigger: "gco;"
    replace: git checkout
  - trigger: "ga;"
    replace: git add -i
  - trigger: "gb;"
    replace: git branch
  - trigger: "gca;"
    replace: git commit --amend
  - trigger: "ls;"
    replace: "ls -rlth "
  - trigger: "rsync;"
    replace: "rsync -avz "
  - trigger: "scp;"
    replace: "scp -rpvC "
