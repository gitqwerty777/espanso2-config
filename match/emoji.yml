# use prefix and suffix to prevent collision
# if the symbol cannot be shown, it is not supported emoji of your platform/font
# ref: https://home.unicode.org/emoji/emoji-frequency/
# http://xahlee.info/comp/unicode_frequency.html
# https://www.researchgate.net/figure/Emoji-Co-Occurrence-Frequency-Graph_fig1_318017922

matches:
  # metrics
  - trigger: ";oo;"
    replace: 🎯
  # or use this: ◎
  - trigger: ";o;"
    replace: ⭕
  - trigger: ";check;"
    replace: ✔️
  - trigger: ";-;"
    replace: ➖
  - trigger: ";x;"
    replace: ❌
  # emotion
  - trigger: ";?;"
    replace: ❓
  - trigger: ";!;"
    replace: ❗
  - trigger: ";wtf;"
    replace: 🤯
  - trigger: ";th;"
    replace: 🤔
  - trigger: ";0.0;"
    replace: 👀
  - trigger: ";cry;"
    replace: "😢"
  - trigger: ";sob;"
    replace: "😭"
  # often used in commit message and github
  - trigger: ";feat;"
