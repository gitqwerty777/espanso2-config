    replace: 🔪
  - trigger: ";;bug"
    replace: 🐛
  - trigger: ";;dice"
    replace: 🎲
  - trigger: ";;slot"
    replace: 🎰
  - trigger: ";;star"
    replace: ⭐
  - trigger: ";;curry"
    replace: 🍛
  - trigger: ";;salt"
    replace: 🧂
  - trigger: ";;time"
    replace: ⌛
  - trigger: ";;lock"
    replace: 🔒
  - trigger: ";;greenc"
    replace: ✅
  - trigger: ";;greenx"
    replace: ❎
