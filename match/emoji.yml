# use two prefix to prevent collision
# if the symbol is ?, it's the unsupported emoji for your platform

matches:
  # metrics
  - trigger: ";;2o"
    replace: 🎯
  # or use this: ◎
  - trigger: ";;o"
    replace: ⭕
  - trigger: ";;check"
    replace: ✔️
  - trigger: ";;-"
    replace: ➖
  - trigger: ";;x"
    replace: ❌
  # emotion
  - trigger: ";;?"
    replace: ❓
  - trigger: ";;!"
    replace: ❗
  - trigger: ";;wtf"
    replace: 🤯
  - trigger: ";;th"
    replace: 🤔
  # often used in commit message and github
  - trigger: ";;feat"
    replace: 🚀
  - trigger: ";;fix"
    replace: 🔧
  - trigger: ";;bug"
    replace: 🐛
  - trigger: ";;star"
    replace: ⭐
  - trigger: ";;fire"
    replace: 🔥
  - trigger: ";;idea"
    replace: 💡
  - trigger: ";;thun"
    replace: ⚡
  - trigger: ";;gear"
    replace: ⚙️
  # bootstrap like
  - trigger: ";;info"
    replace: 🟦
  - trigger: ";;success"
    replace: ✅
  - trigger: ";;warn"
    replace: ⚠
  - trigger: ";;danger"
    replace: 🛑
  # my favorite
  - trigger: ";;dice"
    replace: 🎲
  - trigger: ";;slot"
    replace: 🎰
  - trigger: ";;pill"
    replace: 💊
  - trigger: ";;curry"
    replace: 🍛
  - trigger: ";;salt"
    replace: 🧂
  - trigger: ";;time"
    replace: ⌛
  - trigger: ";;lock"
    replace: 🔒
  - trigger: ";;knife"
    replace: 🔪
  - trigger: ";;water"
    replace: 💧
  - trigger: ";;ball"
    replace: 🎱
  - trigger: ";;siren"
    replace: 🚨
  - trigger: ";;tree"
    replace: 🌲
  - trigger: ";;magic"
    replace: 🪄
  - trigger: ";;wizard"
    replace: 🧙🏽‍♂️
  - trigger: ";;stonkp"
    replace: 📈
  - trigger: ";;stonkn"
    replace: 📉
  - trigger: ";;copy"
    replace: 📎
  - trigger: ";;wheel"
    replace: 🛞
  # number
  - trigger: ";;1"
    replace: 1️⃣
  - trigger: ";;2"
    replace: 2️⃣
  - trigger: ";;3"
    replace: 3️⃣
  - trigger: ";;4"
    replace: 4️⃣
  - trigger: ";;5"
    replace: 5️⃣
  - trigger: ";;6"
    replace: 6️⃣
  # others
  - trigger: ";;arrow"
    replace: ▶️
  - trigger: ";;greenx"
    replace: ❎
  - trigger: ";;tech"
    replace: 🧑‍💻
  - trigger: ";;owl"
    replace: 🦉
  - trigger: ";;money"
    replace: 💸
  - trigger: ";;cash"
    replace: 💰
  - trigger: ";;tw"
    replace: 🇹🇼

  - trigger: ";;example-emoticon"
    replace: σ ﾟ∀ ﾟ) ﾟ∀ﾟ)σ
