# Automatically generated by espanso migration tool
# Original file: user/personal.yml

matches:
  # id card
  - trigger: ";id"
    replace: "{{tid}}"
  # most-used account name
  - trigger: ";acc"
    replace: "{{account}}"
  # name
  - trigger: ";name"
    replace: "{{cname}}"
  # english name
  - trigger: ";ename"
    replace: "{{ename}}"
  - trigger: ";phone"
    replace: "{{phone}}"
  # global phone number(with country code)
  - trigger: ";phoneg"
    replace: "{{phoneg}}"
  - trigger: ";ad0"
    replace: "{{ad0}}"
  - trigger: ";ad1"
    replace: "{{ad1}}"
  - trigger: ";ad2"
    replace: "{{ad2}}"
  - trigger: ";self-intro"
    replace: "Hi, I am {{cname}}({{ename}}), you can contact me by calling {{phone}} or send mail to {{mainEmail}}"
  - trigger: ";mg"
    replace: "{{mainEmail}}"
  - trigger: ";mq"
    replace: "{{qEmail}}"
  - trigger: ";mb"
    replace: "{{bEmail}}"
  - trigger: ";mntub"
    replace: "{{ntubEmail}}"
  - trigger: ";mntur"
    replace: "{{nturEmail}}"

  - trigger: ";mailtemplate"
    form: "
      Dear [[name]],\n
      $|$\n
      Sincerely,\n
      {{ename}}\n
      {{date}}"

  - trigger: ";ads"
    form: |
      [[addresses]]
    form_fields:
      addresses:
        type: choice
        values:
          - "{{ad0}}"
          - "{{ad1}}"
          - "{{ad2}}"

  - trigger: ";mails"
    form: |
      [[mails]]
    form_fields:
      mails:
        type: choice
        values:
          - "{{mainEmail}}"
          - "{{qEmail}}"
          - "{{bEmail}}"
          - "{{ntubEmail}}"
          - "{{nturEmail}}"
