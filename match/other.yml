# Automatically generated by espanso migration tool
# Original file: user/other.yml

matches:
  # fact
  - trigger: ";day"
    replace: "{{date}}"
  - trigger: ";time"
    replace: "{{time}}"
  - trigger: ";date"
    replace: "{{datetime}}"

  # quickjump
  - trigger: ";blogcode"
    replace: "https://gitqwerty777.github.io/"
  - trigger: ";bloglife"
    replace: "https://qwerty777.me/life/"
  - trigger: ";homepage"
    replace: "https://qwerty777.me"

  # alias
  - trigger: ";gco"
    replace: git checkout
  - trigger: ";ga"
    replace: git add -i
  - trigger: ";gb"
    replace: git branch
  - trigger: ";gc"
    replace: git commit -m ""
  - trigger: ";gca"
    replace: git commit --amend

  # Frequenly mistyped word, no need prefix
  - trigger: 因該
    replace: 應該

  # Recover abbeviation, no need prefix
  - trigger: hfgl
    replace: Have Fun Good Luck
  - trigger: ggwp
    replace: Good Game Well Played
  - trigger: ymd
    replace: Yes My Dark

  # aggressively expansion(dangerous)
  #- trigger: "info"
  #  replace: "information"
  #  failed: reinforcement learning
  - trigger: "warn"
    replace: "warning"
  #- trigger: "err"
  #  replace: "error"
  #  failed: preferred

  # Capitalize some terms
  - trigger: "ibm"
    replace: "IBM"
  - trigger: "markdown"
    replace: "Markdown"

  # scripts
  - trigger: ";ip"
    replace: "{{shelloutput}}"
    vars:
      - name: shelloutput
        type: shell
        params:
          cmd: (Invoke-WebRequest ifconfig.me/ip).Content
  # never tested
  - trigger: ";iplinux"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "ifconfig en0 | grep inet | grep -v inet6 | cut -d ' ' -f2"
  - trigger: "=>chrome"
    replace: "{{shelloutput}}"
    vars:
      - name: shelloutput
        type: shell
        params:
          cmd: "Start-Process 'chrome.exe'"
  - trigger: "=>download"
    replace: "{{shelloutput}}"
    vars:
      - name: shelloutput
        type: shell
        params:
          cmd: "ii (New-Object -ComObject Shell.Application).NameSpace('shell:Downloads').Self.Path"

  - trigger: ";rolldice"
    replace: "{{output}}"
    vars:
      - name: output
        type: random
        params:
          choices:
            - 1️⃣
            - 2️⃣
            - 3️⃣
            - 4️⃣
            - 5️⃣
            - 6️⃣
